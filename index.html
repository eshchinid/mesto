<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class ="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="card">
    <li class="element">
      <button type="button" class="element__delete-button"></button>
      <img class="element__image" alt="Картинка">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>
  <section class="modal modal_edit">
    <div class="modal__container">
      <button class="modal__close-button modal__close-button_edit" type="button"></button>
      <h3 class="modal__header">
        Редактировать профиль
      </h3>
      <form class="modal__form modal__form_edit" name="edit-form" action="index.html" method="GET" novalidate>
        <input id="input-name" type="text" placeholder="type name" class="modal__input modal__input_name"
        name="input-name" minlength=2 maxlength=40 required>
        <span id="input-name-error" class="modal__input_error"></span>
        <input id="input-job" type="text" placeholder="type role" class="modal__input modal__input_job"
        name="input-job"minlength=2 maxlength=200 required>
        <span id="input-job-error" class="modal__input_error"></span>
        <button type="submit" class="modal__save-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="modal modal_add-card">
    <div class="modal__container">
      <button class="modal__close-button modal__close-button_add" type="button"></button>
      <h3 class="modal__header">
        Новое место
      </h3>
      <form class="modal__form modal__form_add-card" name="card-form" action="index.html" method="GET" novalidate>
        <input id="input-title" type="text" placeholder="type title" class="modal__input modal__input_title"
        name="input-title" minlength=2 maxlength=30 required>
        <span id="input-title-error" class="modal__input_error"></span>
        <input id="input-src" type="url" placeholder="picture link" class="modal__input modal__input_src"
        name="input-src" required>
        <span id="input-src-error" class="modal__input_error"></span>
        <button type="submit" class="modal__save-button">Создать</button>
      </form>
    </div>
  </section>
  <section class="modal modal_full-image">
    <div class="modal__card">
      <button class="modal__close-button modal__close-button_image" type="button"></button>
      <img class="modal__card-image" alt="Картинка">
      <h2 class="modal__card-title"></h2>
    </div>
  </section>
  <script src="scripts/initialCards.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/valid.js"></script>
</body>
</html>
