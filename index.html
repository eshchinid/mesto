<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
<!--    <link rel="stylesheet" href="./style.css">-->
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
<div class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img src="./images/kusto.jpg" class="profile__avatar"
                     alt="кто живет на дне океана Жак Ив, square pants">
                <div class="profile__data">
                    <div class="profile__bundle">
                        <h1 class="profile__name">Жак-Ив-Кусто</h1>
                        <button class="profile__btn-edit" type="button"><img src="./images/vector.svg"
                                                                             class="profile__btn-edit-img"
                                                                             alt="Изменить"></button>
                    </div>
                    <p class="profile__role">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__btn-add" type="button"><img src="./images/plus.svg" class="profile__btn-add-img"
                                                                alt="Добавить">
            </button>
        </section>
        <div class="modal">

            <div class="modal__content">
                <button class="modal__close" type="button">+</button>
                <h3 class="modal__title">Редактировать профиль</h3>
                <form class="modal__form" name="modal__form">
                    <input class="modal__input modal__input_name" type="text" name="profile-name" id="profile-name"
                           placeholder="Жак-Ив-Кусто" minlength="1" maxlength="15" required>
                    <input class="modal__input modal__input_role" type="text" name="profile-role" id="profile-role"
                           placeholder="Исследователь океана" minlength="1" maxlength="40" required>
                    <button class="modal__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <section class="elements">
            <article class="element">
                <img src="./images/karachaevo.png" class="element__image" alt="Карачаевск">
                <div class="element__group">
                    <p class="element__text">Карачаевск</p>
                    <button type="button" class="element__like"><img src="./images/heart.svg" class="element__like-img"
                                                                     alt="Нравится">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="./images/elbrus.png" class="element__image" alt="Гора Эльбрус">
                <div class="element__group">
                    <p class="element__text">Гора Эльбрус</p>
                    <button type="button" class="element__like"><img src="./images/heart.svg" class="element__like-img"
                                                                     alt="Нравится">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="./images/domabay.png" class="element__image" alt="Домбай">
                <div class="element__group">
                    <p class="element__text">Домбай</p>
                    <button type="button" class="element__like"><img src="./images/heart.svg" class="element__like-img"
                                                                     alt="Нравится">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="./images/elbrus.png" class="element__image" alt="Гора Эльбрус">

                <div class="element__group">
                    <p class="element__text">Гора Эльбрус</p>
                    <button type="button" class="element__like"><img src="./images/heart.svg" class="element__like-img"
                                                                     alt="Нравится">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="./images/domabay.png" class="element__image" alt="Домбай">

                <div class="element__group">
                    <p class="element__text">Домбай</p>
                    <button type="button" class="element__like"><img src="./images/heart.svg" class="element__like-img"
                                                                     alt="Нравится">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="./images/karachaevo.png" class="element__image" alt="Карачаево">

                <div class="element__group">
                    <p class="element__text">Карачаево-Черкесия</p>
                    <button type="button" class="element__like"><img src="./images/heart.svg" class="element__like-img"
                                                                     alt="Нравится">
                    </button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&commat; 2020 Mesto Russia</p>
    </footer>
</div>
<script src="script/script.js"></script>
</body>
</html>
