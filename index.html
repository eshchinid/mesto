<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
    <img class="logo" src="images/logo.svg" alt="Логотип сайта">
</header>
<main class="content">
    <section class="profile">
        <img src="images/kusto.jpg" alt="фотография Кусто" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__name-edit">
                <h1 class="profile__name">Жак-Ив-Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__role">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
        <ul class="elements__table">
        </ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">&commat; 2020 Mesto Russia</p>
</footer>

<div class="modal modal_profile">
    <button type="button" class="modal__close" id="profile-close"></button>
    <div class="modal__container">
        <h3 class="modal__title">Редактировать профиль</h3>
        <form class="modal__form modal_profile__form" name="edit-form">
            <input class="modal__edit modal_profile__name" type="text" name="name" placeholder="name" required>
            <input class="modal__edit modal_profile__role" type="text" name="role" placeholder="role" required>
            <button class="modal__button modal_profile__button" type="submit">Сохранить</button>
        </form>
    </div>
</div>
<div class="modal modal_card">
    <button class="modal__close" type="button" id="card-close"></button>
    <div class="modal__container">
        <h3 class="modal__title">Новое место</h3>
        <form class="modal__form modal_card__form" name="new-place">
            <input class="modal__edit modal_card__title" type="text" placeholder="Название" name="title" required>
            <input class="modal__edit modal_card__src" type="text" placeholder="Ссылка на картинку" name="subtitle"
                   required>
            <button class="modal__button modal_card__button" type="submit">Сохранить</button>
        </form>
    </div>
</div>

<div class="modal modal_photo">
    <div class="modal__container modal_photo__container">
        <img class="modal_photo__img" src="#" alt="#">
        <h3 class="modal__title modal_photo__title"></h3>
    </div>
    <button class="modal_photo__close modal__close" type="button"></button>
</div>

<template id="card">
    <li class="element">
        <img class="element__img" src="#" alt="#">
        <h3 class="element__name"></h3>
        <button class="element__del" type="button"></button>
        <button class="element__like" type="button"></button>
    </li>
</template>
<script src="./scripts/initialСards.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
